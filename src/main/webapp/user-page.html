<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <title>User Page</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
    <script src="/js/feed-loader.js"></script>
    <script src="/js/build-messages-helper.js"></script>
    <script src="/js/navigation-loader.js"></script>
  </head>
  <body onload="buildUI();">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul id="navigation" class="navbar-nav mr-auto">
            <li class="nav-link"><a href="/" class="btn btn-light">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="content" class="feed-container">
      <h1 id="page-title" class="text-center">User Page</h1>
      <form id="message-form" action="/messages" method="POST" class="hidden">
        Subject:
        <br/>
        <textarea name="subject-text" id="message-subject"></textarea>
        <br/>
        Enter a new message:
        <br/>
        <textarea name="message-text" id="message-input"></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
      <hr/>
      <div id="message-container">Loading...</div>
    </div>
    <footer class ="footer fixed-bottom small text-center mt-auto py-3">
      <div class="container">
        <span class="text-muted">
          Google CodeU Spring 2019.
          Hannah Engelman. Stanley Nwakamma. Kyra Busser.
        </span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
