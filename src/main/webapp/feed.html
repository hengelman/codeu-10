<!DOCTYPE html>
<html>
  <head>
    <title>Message Feed</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/feed-loader.js"></script>
    <script src="/js/build-messages-helper.js"></script>
    <script src="/js/navigation-loader.js"></script>
  </head>
  <body onload="buildUI()">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <div id="content">
      <h1>Message Feed</h1>
      <form id="search-form" action="/feed.html" method="GET">
        Enter a class name:
        <br/>
        <textarea name="q" id="search-input"></textarea>
        <br/>
        <input type="submit" value="Search">
      </form>
      <hr/>
      <div id="message-container">Loading...</div>
    </div>
  </body>
</html>
